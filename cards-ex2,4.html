    <script>
      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "Retrato",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "Cielo Nocturno",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };

      // here artitst name
      document.getElementById("artist-name").innerText = artist.name;

      function addPortfolioCard(title, imageUrl) {
        const template = document
          .getElementById("portfolio-card-template")
          .content.cloneNode(true);

        // I am modifying content
        template.querySelector(".custom-card-title").innerText = title;
        template.querySelector(".custom-card-image").src = imageUrl;

        document.getElementById("card-list").appendChild(template);
      }
      //=====this is part of the requieremets for exercise #4 apaying bootstrap to make it responsive. =====================================================
      // iterate, and generate more cards:
      artist.portfolio.forEach((item) => {
        addPortfolioCard(item.title, item.url);
        addPortfolioCard(item.title, item.url);
        addPortfolioCard(item.title, item.url);
        addPortfolioCard(item.title, item.url);
        addPortfolioCard(item.title, item.url);
        addPortfolioCard(item.title, item.url);
      });
    </script>
